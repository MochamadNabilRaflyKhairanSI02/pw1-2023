<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakulator</title>
</head>
<body>
    <!--HTML code for the program-->
<form id="myForm">
    <label for="diameter">Diameter:</label><br>
    <input type="number" id="diameter" name="diameter" required><br>
    <label for="area">Luas Lingkaran:</label><br>
    <input type="text" id="area" name="area" readonly><br>
    <label for="perimeter">Keliling Lingkaran:</label><br>
    <input type="text" id="perimeter" name="perimeter" readonly><br>
   </form>
   <script>
          //JavaScript code for the program
           document.getElementById('myForm').addEventListener('change', function(e) {
            let diameter = e.target.value;
            let radius = diameter / 2;
  
            //calculating area of the circle
            let area = Math.PI * Math.pow(radius, 2);
            document.getElementById('area').value = area.toFixed(2);
  
            //calculating perimeter of the circle
            let perimeter = 2 * Math.PI * radius;
            document.getElementById('perimeter').value = perimeter.toFixed(2);
           });
   </script>
    
</body>
</html>
