<!DOCTYPE html>
<html>
<head>
<script>
    function validateForm() {
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var departureTime = document.forms["myForm"]["departureTime"].value;
        var numberOfTickets = document.forms["myForm"]["numberOfTickets"].value;

        if (name === "" || name.length > 30) {
            document.getElementById("nameError").innerHTML = "Error: Name must be filled out and have maximum 30 characters.";
            return false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        if (email === "" || !validateEmail(email)) {
            document.getElementById("emailError").innerHTML = "Error: Email must be filled out and in a correct format.";
            return false;
        } else {
            document.getElementById("emailError").innerHTML = "";
        }

        if (departureTime === "" || !validateTime(departureTime)) {
            document.getElementById("departureTimeError").innerHTML = "Error: Departure time must be filled out and in a correct 24-hour format.";
            return false;
        } else {
            document.getElementById("departureTimeError").innerHTML = "";
        }

        if (numberOfTickets === "" || !validateNumberOfTickets(numberOfTickets)) {
            document.getElementById("numberOfTicketsError").innerHTML = "Error: Number of tickets must be filled out and be an integer between 1 and 10.";
            return false;
        } else {
            document.getElementById("numberOfTicketsError").innerHTML = "";
        }

        return true;
    }

    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    function validateTime(time) {
        var re = /^([0-1][0-9]|2[0-3]):[0-5][0-9]$/;
        return re.test(time);
    }

    function validateNumberOfTickets(numberOfTickets) {
        var re = /^[1-9][0-9]?$|^10$/;
        return re.test(numberOfTickets);
    }
</script>
</head>
<body>

<h2>Validasi</h2>

<form name="myForm" action="/submit_form" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="name">
    <span style="color:red" id="nameError"></span><br>
    Email: <input type="text" name="email">
    <span style="color:red" id="emailError"></span><br>
    Departure Time: <input type="text" name="departureTime">
    <span style="color:red" id="departureTimeError"></span><br>
    Number of Tickets: <input type="text" name="numberOfTickets">
    <span style="color:red" id="numberOfTicketsError"></span><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
